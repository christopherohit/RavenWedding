<strong>RadTabbedForm</strong> allows you to display tabs in the title bar, just like in most modern Web browsers. The tabs can be pinned and also reordered via drag-drop. In addition, you can also alter the height of the titlebar.<p>You can find additional information on this topic in our <a href="https://docs.telerik.com/devtools/winforms/controls/forms-and-dialogs/tabbedform/overview">online documentation.</a></p>
