<p>The Modes example presents the <b>RadWizard</b> control <i>Aero</i> and <i>Wizard97</i> modes. The EnableAeroStyle option of the Aero mode defines if the Aero style should apply or the control's theme will be used.</p><p>You can find additional information on this topic in our <a href="http://www.telerik.com/help/winforms/wizard-modes.html">online documentation</a></p>
