<strong>RadMultiColumnComboBox</strong> is a special case of combo box control with <strong>RadGridView</strong> integrated in its drop-down. The control combines the functionality and features of RadDropDownList and RadGridView. <p>You can find additional information on this topic in our <a href="http://www.telerik.com/help/winforms/multicolumncombobox-overview.html">online documentation</a></p>
